<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal List</title>
</head>
<body>
<h1>Animal List</h1>
<ul>
    <li th:each="animal : ${animalList}">
        <h2 th:text="${animal.name}">Sample Animal Name</h2>
        <p><strong>Scientific Name:</strong> <span th:text="${animal.scientificName}">Sample Scientific Name</span></p>
        <p><strong>Species:</strong> <span th:text="${animal.species}">Sample Species</span></p>
        <p><strong>Habitat:</strong> <span th:text="${animal.habitat}">Sample Habitat</span></p>
        <a th:href="@{/animals/{id}(id=${animal.animalId})}">View Details</a> |
        <a th:href="@{/animals/update/{id}(id=${animal.animalId})}">Edit</a> |
        <a th:href="@{/animals/delete/{id}(id=${animal.animalId})}">Delete</a>
    </li>
</ul>
</body>
</html>
